<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Word Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📄 Offline Word</h1>
    <div class="toolbar">
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('italic')"><i>I</i></button>
      <button onclick="format('underline')"><u>U</u></button>
      <button onclick="format('justifyLeft')">🡸</button>
      <button onclick="format('justifyCenter')">⮜⮞</button>
      <button onclick="format('justifyRight')">🡺</button>
      <button onclick="saveDocument()">💾 Save</button>
      <button onclick="loadDocument()">📥 Load</button>
      <button onclick="clearDocument()">🗑️ Clear</button>
    </div>
  </header>

  <div id="editor" contenteditable="true"></div>

  <script src="script.js"></script>
</body>
</html>
